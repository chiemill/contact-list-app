<div class="container mt-4">
  <div class="row">
    <div class="col">
      <p class="h1">Add Contact</p>
      <p class="fst-italic">Contact List</p>
    </div>
  </div>
</div>

<!-- contact form -->
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="mb-2">
          <input type="text" class="form-control" placeholder="Name" formControlName="name" [value]="contact?.name">
          <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger">
              Name is required.
          </div>
        </div>

        <div class="mb-2">
          <input type="text" class="form-control" placeholder="Email" formControlName="email" [value]="contact?.email">
          <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
              Email is required and must be a valid email address.
          </div>
        </div>

          <div class="mb-2">
          <input type="text" class="form-control" placeholder="Contact Number" formControlName="contactNumber" [value]="contact?.contactNumber">
              <div *ngIf="contactForm.get('contactNumber')?.invalid && contactForm.get('contactNumber')?.touched" class="text-danger">
                  <div *ngIf="contactForm.get('contactNumber')?.errors?.['required']">Contact Number is required.</div>
                  <div *ngIf="contactForm.get('contactNumber')?.errors?.['minlength']">Contact Number must be exactly 11 characters long.</div>
                  <div *ngIf="contactForm.get('contactNumber')?.errors?.['maxlength']">Contact Number must be exactly 11 characters long.</div>
              </div>
          </div>

        <div class="mb-2">
          <input type="submit" class="btn btn-success" a routerLink="/home" value="Create">
        </div>
      </form>
    </div>
  </div>
</div>
